<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Nickname</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <!-- Page Title -->
    <h1>Change Nickname</h1>
    <!-- Flash Messages -->
    {% if get_flashed_messages(with_categories=True) %}
    <section role="alert" aria-live="polite" class="flash-messages" aria-label="Flash Messages">
        <ul>
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
    <!-- Change Nickname Form -->
    <form method="POST" action="{{ url_for('change_nickname') }}">
      <label for="nickname">New Nickname:</label>
      <input type="text" id="nickname" name="nickname" required placeholder="Enter a new nickname" minlength="5" maxlength="50">
      <label for="password">Current Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your current password">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      <button type="submit">Change Nickname</button>
    </form>
    <!-- Back to Home -->
    <a href="{{ url_for('lobby') }}" aria-label="Navigate back to the Homepage">Back to Lobby</a>
</div>
</body>
</html>
