<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form method="POST" action="{{ url_for('create_account') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-field" placeholder="Enter Username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-field" placeholder="Enter Email" required>

        <label for="confirm_email">Confirm Email:</label>
        <input type="email" id="confirm_email" name="confirm_email" class="input-field" placeholder="Confirm Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Confirm Password" required>

        <button type="submit" class="action-btn">Create Account</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>

    <div>
        {% if get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
</body>
</html>
